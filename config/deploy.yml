# Name of your application. Used to uniquely configure containers.
service: soiltribes

# Name of the container image.
image: platoniq/decidim-soiltribes

# Deploy to these servers.
servers:
  web:
    hosts:
      - soiltribes.platoniq.net
    networks:
      - kamal
deploy_timeout: 120

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
proxy:
  ssl: true
  host: soiltribes.platoniq.net
  app_port: 3000

# Credentials for your image host.
registry:
  server: registry.platoniq.net
  username: goteo
  password:
    - REGISTRY_PASSWORD

# Configure builder setup.
builder:
  arch: amd64

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  clear:
    RAILS_SERVE_STATIC_FILES: true
    DECIDIM_APPLICATION_NAME: "Soiltribes"
    DECIDIM_MAILER_SENDER: no-reply@platoniq.net
    DECIDIM_AVAILABLE_LOCALES: "en,es,ca"
    DECIDIM_DEFAULT_LOCALE: "ca"
    STORAGE_PROVIDER: s3
    DECIDIM_FORCE_SSL: false
    RAILS_ENV: production
    DECIDIM_ENABLE_HTML_HEADER_SNIPPETS: true
    DECIDIM_CACHE_EXPIRATION_TIME: "10"
  secret:
    - RAILS_MASTER_KEY
    - SECRET_KEY_BASE
    - DATABASE_URL
    - SMTP_ADDRESS
    - SMTP_USERNAME
    - SMTP_PASSWORD
    - SMTP_DOMAIN
    - SMTP_STARTTLS_AUTO
    - POSTGRES_PASSWORD
    - POSTGRES_USER
    - POSTGRES_DB
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - AWS_REGION
    - AWS_BUCKET
    - REDIS_URL

asset_path: /app/public

# Use accessory services (secrets come from .kamal/secrets).
accessories:
  db:
    image: postgres:16
    host: soiltribes.platoniq.net
    port: "127.0.0.1:5432:5432"
    env:
      secret:
        - POSTGRES_PASSWORD
        - POSTGRES_USER
        - POSTGRES_DB
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - kamal
  redis:
    image: valkey/valkey:8
    host: soiltribes.platoniq.net
    cmd: valkey-server --requirepass ${REDIS_PASSWORD} --bind 127.0.0.1
    port: "127.0.0.1:6379:6379"
    labels:
      traefik.enable: false
    directories:
      - data:/data
    networks:
      - kamal
  sidekiq:
    image: platoniq/decidim-soiltribes
    host: soiltribes.platoniq.net
    cmd: bundle exec sidekiq
    env:
      clear:
        RAILS_SERVE_STATIC_FILES: true
        DECIDIM_APPLICATION_NAME: "Soiltribes"
        DECIDIM_MAILER_SENDER: no-reply@platoniq.net
        DECIDIM_AVAILABLE_LOCALES: "en,es,ca"
        DECIDIM_DEFAULT_LOCALE: "ca"
        STORAGE_PROVIDER: s3
        DECIDIM_FORCE_SSL: false
        RAILS_ENV: production
        DECIDIM_ENABLE_HTML_HEADER_SNIPPETS: true
        DECIDIM_CACHE_EXPIRATION_TIME: "10"
      secret:
        - RAILS_MASTER_KEY
        - SECRET_KEY_BASE
        - DATABASE_URL
        - SMTP_ADDRESS
        - SMTP_USERNAME
        - SMTP_PASSWORD
        - SMTP_DOMAIN
        - SMTP_STARTTLS_AUTO
        - POSTGRES_PASSWORD
        - POSTGRES_USER
        - POSTGRES_DB
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - AWS_REGION
        - AWS_BUCKET
        - REDIS_URL
    networks:
      - kamal

# Reference the existing kamal network.
networks:
  kamal:
    driver: bridge